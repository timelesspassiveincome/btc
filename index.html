<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>การทำงานของ Bitcoin</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --vh: 1vh;
      --nav-h: 56px;
    }

    /* ===== Base ===== */
    body {
      margin: 0;
      background: #f1f3f5;
      overflow: hidden;
    }

    /* ===== Navbar ===== */
    nav.navbar {
      display: flex;
    }

    /* Landscape mobile / fullscreen hide navbar */
    @media (orientation: landscape) and (max-width: 991px) {
      nav.navbar {
        display: none;
      }
    }

    :fullscreen nav.navbar {
      display: none;
    }

    /* ===== Main Layout ===== */
    main.container {
      margin-top: var(--nav-h);
      height: calc((var(--vh) * 100) - var(--nav-h));
      padding: 0.5rem;
    }

    /* Landscape: full screen area */
    @media (orientation: landscape) and (max-width: 991px) {
      main.container {
        margin-top: 0;
        height: calc(var(--vh) * 100);
        padding: 0;
      }
    }

    /* ===== PDF Viewer ===== */
    .pdf-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      overflow: hidden;
    }

    #pdf-canvas {
      background: #fff;
      box-shadow: 0 12px 30px rgba(0, 0, 0, .2);
      touch-action: none;
      transform-origin: center center;
    }

    /* ===== Bottom Nav ===== */
    .bottom-nav {
      position: fixed;
      bottom: .75rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, .65);
      backdrop-filter: blur(8px);
      border-radius: 999px;
      padding: .3rem .6rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      z-index: 1050;
    }

    .bottom-nav button {
      border: none;
      background: transparent;
      font-size: 1.2rem;
      opacity: .7;
    }

    #page-info {
      font-size: .85rem;
      opacity: .7;
    }

    /* ===== Fullscreen Button ===== */
    .fullscreen-btn {
      position: fixed;
      right: .75rem;
      bottom: .75rem;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      background: rgba(0, 0, 0, .65);
      color: #fff;
      font-size: 1.25rem;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1100;
    }

    /* ===== Fullscreen UI color ===== */
    :fullscreen .bottom-nav {
      background: rgba(0, 0, 0, .55);
    }

    :fullscreen .bottom-nav button,
    :fullscreen #page-info {
      color: #fff;
    }

    /* ===== Utility ===== */
    .hidden {
      display: none !important;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">BTC: Bitcoin</a>
      <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse" id="navbarCollapse" style="">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/index.html">หน้าแรก</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="/article/content.html">บทความ</a></li>
          <li class="nav-item"><a class="nav-link" href="https://bitcoin.org/files/bitcoin-paper/bitcoin_th.pdf">สมุดปกขาว</a></li>
           <li class="nav-item"><a class="nav-link" href="https://mempool.space/">สถานะบิทคอยน์</a></li>
          <li class="nav-item"><a class="nav-link" href="/about/aboutme.html">เกี่ยวกับฉัน</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container">
    <div class="pdf-wrapper" id="viewer">
      <canvas id="pdf-canvas"></canvas>
    </div>
  </main>

  <div class="bottom-nav" id="bottomNav">
    <button id="prev"><i class="bi bi-chevron-left"></i></button>
    <span id="page-info"></span>
    <button id="next"><i class="bi bi-chevron-right"></i></button>
  </div>

  <button class="fullscreen-btn" id="fsBtn">
    <i class="bi bi-arrows-fullscreen"></i>
  </button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <script>
    /* ===== Fix VH ===== */
    function setVH() {
      document.documentElement.style.setProperty(
        '--vh',
        `${window.visualViewport.height * 0.01}px`
      );
    }
    window.visualViewport.addEventListener('resize', setVH);
    setVH();

    /* ===== Helpers ===== */
    function isPortrait() {
      return window.innerHeight > window.innerWidth;
    }

    /* ===== PDF Setup ===== */
    const pdfUrl = 'file/bitcoin.pdf';
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    let pdfDoc, pageNum = 1, zoomScale = 1, baseScale = 1;

    const canvas = document.getElementById('pdf-canvas');
    const ctx = canvas.getContext('2d');
    const viewer = document.getElementById('viewer');
    const pageInfo = document.getElementById('page-info');

    /* ===== Fit Scale ===== */
    function getFitScale(page) {
      const vp = page.getViewport({ scale: 1 });
      const scaleX = viewer.clientWidth / vp.width;
      const scaleY = viewer.clientHeight / vp.height;
      return Math.min(scaleX, scaleY);
    }

    /* ===== Render ===== */
    function renderPage(num) {
      pdfDoc.getPage(num).then(page => {
        baseScale = getFitScale(page);

        const viewport = page.getViewport({
          scale: baseScale * zoomScale
        });

        canvas.width = viewport.width;
        canvas.height = viewport.height;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        page.render({ canvasContext: ctx, viewport });

        pageInfo.textContent = `${num} / ${pdfDoc.numPages}`;
      });
    }

    pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
      pdfDoc = pdf;
      renderPage(pageNum);
    });

    /* ===== Navigation ===== */
    prev.onclick = () => {
      if (pageNum > 1) {
        zoomScale = 1;
        renderPage(--pageNum);
      }
    };
    next.onclick = () => {
      if (pageNum < pdfDoc.numPages) {
        zoomScale = 1;
        renderPage(++pageNum);
      }
    };

    /* ===== Pinch Zoom ===== */
    let startDist = 0, tempScale = 1, isPinching = false;
    const getDist = e => Math.hypot(
      e.touches[0].clientX - e.touches[1].clientX,
      e.touches[0].clientY - e.touches[1].clientY
    );

    canvas.addEventListener('touchstart', e => {
      if (e.touches.length === 2) {
        isPinching = true;
        startDist = getDist(e);
      }
    });

    canvas.addEventListener('touchmove', e => {
      if (e.touches.length === 2) {
        e.preventDefault();
        tempScale = zoomScale * (getDist(e) / startDist);
        tempScale = Math.min(Math.max(tempScale, 1), 3);
        canvas.style.transform = `scale(${tempScale})`;
      }
    }, { passive: false });

    canvas.addEventListener('touchend', () => {
      if (isPinching) {
        zoomScale = tempScale;
        canvas.style.transform = 'none';
        isPinching = false;
        renderPage(pageNum);
      }
    });

    /* ===== Swipe Page ===== */
    let startX = 0;
    canvas.addEventListener('touchstart', e => {
      if (e.touches.length === 1 && zoomScale === 1) {
        startX = e.touches[0].clientX;
      }
    });
    canvas.addEventListener('touchend', e => {
      if (zoomScale !== 1) return;
      const dx = e.changedTouches[0].clientX - startX;
      if (Math.abs(dx) > 80) {
        dx < 0 ? next.click() : prev.click();
      }
    });

    /* ===== Fullscreen ===== */
    const fsBtn = document.getElementById('fsBtn');

    fsBtn.onclick = async () => {
      if (!document.fullscreenElement) {
        await viewer.requestFullscreen();
        try { await screen.orientation.lock('landscape'); } catch { }
      } else {
        document.exitFullscreen();
      }
    };

    document.addEventListener('fullscreenchange', () => {
      if (!document.fullscreenElement && screen.orientation?.unlock) {
        screen.orientation.unlock();
      }
      fsBtn.innerHTML = document.fullscreenElement
        ? '<i class="bi bi-fullscreen-exit"></i>'
        : '<i class="bi bi-arrows-fullscreen"></i>';

      setTimeout(() => renderPage(pageNum), 200);
    });

    /* ===== Orientation Safety ===== */
    window.addEventListener('orientationchange', () => {
      if (isPortrait()) {
        document.getElementById('bottomNav').classList.remove('hidden');
        fsBtn.classList.remove('hidden');
      }
      setTimeout(() => renderPage(pageNum), 300);
    });
  </script>

</body>

</html>
