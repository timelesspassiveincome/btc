<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PDF Slide Viewer</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<style>
/* ===== Base ===== */
body {
  padding-top: 3.5rem;
  padding-bottom: 3.5rem;
  background: #f1f3f5;
  overflow: hidden;
}

.pdf-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  background: #f8f9fa;
  padding: .25rem;
  border-radius: 12px;
  overflow: hidden;
}

#pdf-canvas {
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 12px 30px rgba(0,0,0,.15);
  touch-action: none; /* สำคัญสำหรับ pinch zoom */
}

/* ===== Bottom Navigation (Minimal) ===== */
.bottom-nav {
  position: fixed;
  bottom: .5rem;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255,255,255,.6);
  backdrop-filter: blur(8px);
  border-radius: 999px;
  padding: .3rem .6rem;
  box-shadow: 0 4px 12px rgba(0,0,0,.15);
  z-index: 1050;
}

.bottom-nav button {
  border: none;
  background: transparent;
  font-size: 1.2rem;
  opacity: .5;
}

.bottom-nav button:hover {
  opacity: 1;
}

#page-info {
  font-size: .85rem;
  opacity: .6;
}

/* ===== Portrait ===== */
@media (orientation: portrait) {
  main.container {
    padding-left: .25rem;
    padding-right: .25rem;
  }
}

/* ===== Landscape (Mobile / Tablet only) ===== */
@media (orientation: landscape) and (max-width: 991px) {
  body {
    padding: 0;
    margin: 0;
    background: #000;
  }

  nav.navbar {
    display: none;
  }

  .bottom-nav {
    display: none;
  }

  main.container {
    max-width: 100%;
    padding: 0;
    margin: 0;
  }

  .pdf-wrapper {
    height: 100vh;
    border-radius: 0;
    background: #000;
  }

  #pdf-canvas {
    border-radius: 0;
    box-shadow: none;
  }
}
</style>
</head>

<body>

<!-- Top Navbar (Desktop แสดงเสมอ) -->
<nav class="navbar navbar-dark fixed-top bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand">PDF Slides</span>
  </div>
</nav>

<main class="container mt-2">
  <div class="pdf-wrapper">
    <canvas id="pdf-canvas"></canvas>
  </div>
</main>

<!-- Bottom Navigation -->
<div class="bottom-nav d-flex align-items-center gap-3">
  <button id="prev"><i class="bi bi-chevron-left"></i></button>
  <span id="page-info"></span>
  <button id="next"><i class="bi bi-chevron-right"></i></button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

<script>
const pdfUrl = 'file/bitcoin.pdf';
pdfjsLib.GlobalWorkerOptions.workerSrc =
  'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

let pdfDoc = null;
let pageNum = 1;
let baseScale = 1;
let zoomScale = 1;

const canvas = document.getElementById('pdf-canvas');
const ctx = canvas.getContext('2d');
const pageInfo = document.getElementById('page-info');

function renderPage(num) {
  pdfDoc.getPage(num).then(page => {

    const isMobileLandscape =
      window.matchMedia("(orientation: landscape)").matches &&
      window.innerWidth <= 991;

    const unscaled = page.getViewport({ scale: 1 });

    baseScale = isMobileLandscape
      ? window.innerHeight / unscaled.height
      : canvas.parentElement.clientWidth / unscaled.width;

    const viewport = page.getViewport({ scale: baseScale * zoomScale });

    canvas.width = viewport.width;
    canvas.height = viewport.height;

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    page.render({ canvasContext: ctx, viewport });

    pageInfo.textContent = `${num} / ${pdfDoc.numPages}`;
  });
}

pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
  pdfDoc = pdf;
  renderPage(pageNum);
});

document.getElementById('prev').onclick = () => {
  if (pageNum > 1) {
    zoomScale = 1;
    renderPage(--pageNum);
  }
};

document.getElementById('next').onclick = () => {
  if (pageNum < pdfDoc.numPages) {
    zoomScale = 1;
    renderPage(++pageNum);
  }
};

/* ===== Pinch Zoom (Mobile) ===== */
let startDist = 0;

canvas.addEventListener('touchstart', e => {
  if (e.touches.length === 2) {
    startDist = Math.hypot(
      e.touches[0].clientX - e.touches[1].clientX,
      e.touches[0].clientY - e.touches[1].clientY
    );
  }
});

canvas.addEventListener('touchmove', e => {
  if (e.touches.length === 2) {
    e.preventDefault();
    const newDist = Math.hypot(
      e.touches[0].clientX - e.touches[1].clientX,
      e.touches[0].clientY - e.touches[1].clientY
    );
    zoomScale *= newDist / startDist;
    zoomScale = Math.min(Math.max(zoomScale, 1), 3);
    startDist = newDist;
    renderPage(pageNum);
  }
}, { passive: false });

window.addEventListener('resize', () => {
  zoomScale = 1;
  renderPage(pageNum);
});
</script>

</body>
</html>
