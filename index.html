<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PDF Slide Viewer</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<style>
:root { --vh: 1vh; }

/* ===== Base ===== */
body {
  margin: 0;
  padding-top: 3.5rem;
  padding-bottom: 3.5rem;
  background: #f1f3f5;
  overflow: hidden;
}

.pdf-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  background: #f8f9fa;
  padding: .25rem;
  border-radius: 12px;
  overflow: hidden;
  width: 100%;
  height: calc(var(--vh) * 100 - 7rem);
}

#pdf-canvas {
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 12px 30px rgba(0,0,0,.15);
  max-width: 100%;
  max-height: 100%;
  height: auto;
  touch-action: none;
}

/* ===== Bottom Nav ===== */
.bottom-nav {
  position: fixed;
  bottom: .75rem;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255,255,255,.6);
  backdrop-filter: blur(8px);
  border-radius: 999px;
  padding: .3rem .6rem;
  box-shadow: 0 4px 12px rgba(0,0,0,.15);
  z-index: 1050;
}

.bottom-nav button {
  border: none;
  background: transparent;
  font-size: 1.2rem;
  opacity: .6;
}

#page-info {
  font-size: .85rem;
  opacity: .6;
}

/* ===== Fullscreen Button ===== */
.fullscreen-btn {
  position: fixed;
  right: .75rem;
  bottom: .75rem;
  width: 44px;
  height: 44px;
  border-radius: 50%;
  border: none;
  background: rgba(0,0,0,.6);
  color: #fff;
  font-size: 1.25rem;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1100;
}

/* ===== Fullscreen Layout ===== */
:fullscreen body {
  padding: 0;
  background: #000;
}

:fullscreen main.container {
  max-width: 100%;
  padding: 0;
  margin: 0;
}

:fullscreen .pdf-wrapper {
  width: 100vw;
  height: 100dvh;
  background: #000;
  border-radius: 0;
}

:fullscreen #pdf-canvas {
  border-radius: 0;
  box-shadow: none;
}

/* ===== Bottom Nav in Fullscreen ===== */
:fullscreen .bottom-nav {
  background: rgba(0,0,0,.55);
}

:fullscreen .bottom-nav button,
:fullscreen #page-info {
  color: #fff;
  opacity: .9;
}
</style>
</head>

<body>

<nav class="navbar navbar-dark fixed-top bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand">PDF Slides</span>
  </div>
</nav>

<main class="container mt-2">
  <div class="pdf-wrapper" id="viewer">
    <canvas id="pdf-canvas"></canvas>
  </div>
</main>

<div class="bottom-nav d-flex align-items-center gap-3">
  <button id="prev"><i class="bi bi-chevron-left"></i></button>
  <span id="page-info"></span>
  <button id="next"><i class="bi bi-chevron-right"></i></button>
</div>

<button class="fullscreen-btn" id="fsBtn">
  <i class="bi bi-arrows-fullscreen"></i>
</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

<script>
/* ===== Fix VH ===== */
function setVH() {
  document.documentElement.style.setProperty(
    '--vh',
    `${window.visualViewport.height * 0.01}px`
  );
}
window.visualViewport.addEventListener('resize', setVH);
setVH();

/* ===== PDF Setup ===== */
const pdfUrl = 'file/bitcoin.pdf';
pdfjsLib.GlobalWorkerOptions.workerSrc =
  'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

let pdfDoc, pageNum = 1, zoomScale = 1, baseScale = 1;

const canvas = document.getElementById('pdf-canvas');
const ctx = canvas.getContext('2d');
const pageInfo = document.getElementById('page-info');
const viewer = document.getElementById('viewer');

/* ===== Render ===== */
function renderPage(num) {
  pdfDoc.getPage(num).then(page => {
    const unscaled = page.getViewport({ scale: 1 });

    const maxW = viewer.clientWidth;

    const uiOffset = 120; // navbar + bottom nav
    const maxH = window.visualViewport
      ? window.visualViewport.height - uiOffset
      : viewer.clientHeight;

    const scale = Math.min(
      maxW / unscaled.width,
      maxH / unscaled.height
    );

    baseScale = scale;

    const viewport = page.getViewport({
      scale: baseScale * zoomScale
    });

    canvas.width = viewport.width;
    canvas.height = viewport.height;

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    page.render({ canvasContext: ctx, viewport });

    pageInfo.textContent = `${num} / ${pdfDoc.numPages}`;
  });
}

pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
  pdfDoc = pdf;
  renderPage(pageNum);
});

/* ===== Navigation ===== */
prev.onclick = () => {
  if (pageNum > 1) {
    zoomScale = 1;
    renderPage(--pageNum);
  }
};

next.onclick = () => {
  if (pageNum < pdfDoc.numPages) {
    zoomScale = 1;
    renderPage(++pageNum);
  }
};

/* ===== Fullscreen Toggle ===== */
const fsBtn = document.getElementById('fsBtn');
const fsIcon = fsBtn.querySelector('i');

fsBtn.onclick = async () => {
  if (!document.fullscreenElement) {
    await viewer.requestFullscreen();
    try { await screen.orientation.lock('landscape'); } catch {}
  } else {
    await document.exitFullscreen();
  }
};

document.addEventListener('fullscreenchange', () => {
  const isFs = !!document.fullscreenElement;

  fsIcon.className = isFs
    ? 'bi bi-fullscreen-exit'
    : 'bi bi-arrows-fullscreen';

  if (!isFs && screen.orientation?.unlock) {
    screen.orientation.unlock();
  }

  setTimeout(() => renderPage(pageNum), 300);
});
</script>

</body>
</html>
